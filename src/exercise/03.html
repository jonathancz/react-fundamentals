<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <!-- React core library
       - Defines React.createElement
       - Handles components, hooks, JSX output, etc.
       - This is the development build (slower, but better warnings) -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>

  <!-- ReactDOM is responsible for interacting with the browser DOM
       - createRoot
       - render
       - DOM reconciliation -->
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

   <!-- Babel runs in the browser and transpiles JSX into
       React.createElement calls at runtime.
       ⚠️ This is ONLY for learning / demos — not production -->
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

<!-- This script uses JSX, so the type MUST be text/babel
       Babel intercepts this script and transforms it before execution -->
  <script type="text/babel" data-type="module">
    
    // This is JSX syntax.
    // JSX looks like HTML, but it is NOT HTML.
    //
    // Under the hood, Babel converts this into:
    // React.createElement(
    //   'div',
    //   { className: 'container' },
    //   'Hello World'
    // )
    //
    // IMPORTANT JSX RULES:
    // - Use `className` instead of `class`
    // - JSX expressions are JavaScript, not strings
    // - JSX returns a React Element (a JS object)
    const element = <div className="container">Hello World </div>

    // Create a React root and tell React where to render
    //
    // React now "owns" everything inside #root
    // and will keep the DOM in sync with the React Element tree
    // Render the React element
    //
    // React compares the virtual representation
    // with the real DOM and applies minimal updates
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
